kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ include "chart.serviceAccountName" . }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  annotations:
    rbac.authorization.kubernetes.io/autoupdate: 'true'
rules:
  - verbs:
      - 'get'
      - 'list'
      - 'watch'
      - 'patch'
      - 'update'
    apiGroups:
      - route.openshift.io
    resources:
      - routes
  - verbs:
      - 'get'
      - 'list'
      - 'watch'
      - 'patch'
      - 'update'
      - 'create'
    apiGroups:
      - cert-manager.io
    resources:
      - certificates
